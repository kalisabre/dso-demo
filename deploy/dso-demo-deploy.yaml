apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: dso-demo
  name: dso-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dso-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dso-demo
    spec:
      containers:
      - image: sabre1409/dsodemo
        name: dsodemo
        ports:
        - containerPort: 8080
        securityContext:
          capabilities:
          drop: 
            - ALL
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        resources:
         requests:
          cpu: "50m"
          memory: "128Mi"
         limits:
          cpu: "250m"
          memory: "256Mi"
        volumeMounts:
          - name: tmp
            mountPath: /tmp
      volumes:
        name: tmp
        emptyDir: {}
status: {}